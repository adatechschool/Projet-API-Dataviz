<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carte des Pays de la Loire - Masquage extérieur</title>
    <!-- Lien vers le fichier CSS local et le CSS de Leaflet -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>

  <body>
    <!-- En-tête contenant les informations -->
    <header id="header">
      <h1>Bienvenue en Pays de La Loire</h1>
      <div id="infos">
        <div id="sunrise"></div>
        <div id="sunset"></div>
        <p id="date_heure"></p>
      </div>
    </header>

    <div id="conteneur">
      <!-- Conteneur de la carte -->
      <div id="map"></div>
      </main>

      <!--menu déroulant-->
      <aside>
        <details class="dropdown" id="maree">
            <summary role="button">
              <a class="button">Horaires des Marées</a>
            </summary>
              <ul>
                <li><a href="#">Marée haute</a></li>
                <li><a href="#">Marée basse</a></li>
              </ul>
        </details>
      </aside>  
    </div>
    <!-- Inclusion du JS de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Inclusion du plugin Leaflet.Mask (assurez-vous que le chemin est correct) -->
    <script src="leaflet.mask.js"></script>
    <!-- Inclusion du fichier JavaScript local -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script src="map/script.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
