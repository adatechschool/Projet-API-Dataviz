<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carte des Pays de la Loire - Masquage extérieur</title>
    <!-- Lien vers le fichier CSS local et le CSS de Leaflet -->

    <link rel="stylesheet" href="style.css" />

    <!-- En-tête contenant les informations -->

      <div id="sunrise"></div>

      <p id="date_heure"></p>
    </div>

    <div class="cercle">

    </div>    

    <div id="conteneur">
      <!-- Conteneur de la carte -->
      <div id="map"></div>
      </main>

      <!--menu déroulant-->
      <aside>
        <details class="dropdown" id="maree">
            <summary role="button">
              <a class="button">horaires des marées</a>
            </summary>
              <ul>
                <li id="maree-haute">marée haute : chargement...</li><br>
                <li id="maree-basse">marée basse : chargement...</li>
              </ul>
        </details>
        <details class="dropdown" id="pollens">
          <summary role="button">
            <a class="button">alerte pollens</a>
          </summary>
            <ul>
              <li><a href="#">pollen ?</a></li>
              <li><a href="#">??</a></li>
            </ul>
      </details>
      <details class="dropdown" id="air">
        <summary role="button">
          <a class="button">qualité de l'air</a>
        </summary>
          <ul>
            <li><a href="#">au secours c'est pollué</a></li>
            <li><a href="#">on peut sortir</a></li>
          </ul>
    </details>
      </aside>  
    </div>
    <!-- Inclusion du JS de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Inclusion du plugin Leaflet.Mask (assurez-vous que le chemin est correct) -->

    <!-- Inclusion du fichier JavaScript local -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script src="map/script.js"></script>
    <script src="script.js" defer></script>
